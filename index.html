<!DOCTYPE html>
<html>

<head>

  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>

</head>

<body>
<div>
<label for="search">Filter: </label>
<input name="search" data-bind="textInput: filter">
  <table>
    <thead><tr>
        <th>Venue Name</th>
    </tr></thead>
    <tbody data-bind="foreach: filteredItems">
        <tr>
            <td data-bind="text: $data.name"></td>
        </tr>
    </tbody>
</table>
</div>

<div id="map"></div>

<script>
  var map;
  function initMap() {
    // Constructor creates a new map - only center and zoom are required.
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 37.7749, lng: -122.4194},
      zoom: 13
    });

    var sfjazz = {lat: 37.776395, lng: -122.421527};
    var marker = new google.maps.Marker({
      position: sfjazz,
      map: map,
      title: 'SF Jazz Center'
    });
  }
</script>

  <script src="js/lib/bower_components/knockout/dist/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdEAz6kc21FQuk8hDAiL2vjLrXlTAKnXs&v=3&callback=initMap"></script>
</body>

</html>
