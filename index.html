<!DOCTYPE html>
<html>

<head>

  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>

</head>

<body>
  <h1>John's Awesome Live Music App (powered by Google and SongKick)</h1>
  <h2>Events (<span data-bind="text: items().length"></span>)</h2>

<div>
  <p><button data-bind='click: loadUserData'>Load Music Events</button></p>
<label for="search">Filter: </label>
<input name="search" data-bind="textInput: filter">
  <table>
    <thead><tr>
        <th>Venue</th>
        <th>Artist</th>
        <th>Date</th>

    </tr></thead>
    <tbody data-bind="foreach: items()">
        <tr>
            <td data-bind="text: $data.venue.displayName"></td>
            <td data-bind="text: $data.performance[0].artist.displayName"></td>
            <td data-bind="text: $data.start.date"></td>


        </tr>
    </tbody>
</table>
</div>

<div id="map"></div>

<script>

</script>

  <script src="js/lib/bower_components/knockout/dist/knockout.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdEAz6kc21FQuk8hDAiL2vjLrXlTAKnXs&v=3&callback=initMap"></script>
</body>

</html>
