<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <![endif]-->

  </head>

<body>
  <h1>John's Awesome Live Music App (powered by Google and SongKick)</h1>
  <!--<h4>Events (<span data-bind="text: eventList()[1].displayName"></span>)</h4>-->
<div>
<label for="search">Filter: </label>
<input name="search" data-bind="textInput: filter" placeholder="Venue or Artist Begins with...">
  <table>
    <thead><tr>
        <th>Venue</th>
    </tr></thead>
    <tbody data-bind="foreach: filteredItems()">
        <tr>
            <td data-bind="text: $data.venue, click: $parent.displayInfo"></td>

        </tr>
    </tbody>
</table>
</div>

<div id="map"></div>

<script>

</script>

  <script src="js/lib/bower_components/knockout/dist/knockout.js"></script>
  <script src="js/lib/bower_components/bower_components/bower-knockout-mapping/dist/knockout.mapping.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdEAz6kc21FQuk8hDAiL2vjLrXlTAKnXs&v=3&callback=initMap"></script>
  <script src="js/app-working-basic-backup.js"></script>
</body>

</html>
