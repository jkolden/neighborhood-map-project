<!DOCTYPE html>
<html>

<head>

  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>

</head>

<body>
  <h1>John's Awesome Live Music App (powered by Google and SongKick)</h1>
  <!--<h4>Events (<span data-bind="text: eventList()[1].displayName"></span>)</h4>-->
<div>
<label for="search">Filter: </label>
<input name="search" data-bind="textInput: filter" placeholder="Venue or Artist Begins with...">
  <table>
    <thead><tr>
        <th>Venue</th>
    </tr></thead>
    <tbody data-bind="foreach: filteredItems()">
        <tr>
            <td data-bind="text: $data.venue, click: $parent.displayInfo"></td>

        </tr>
    </tbody>
</table>
</div>

<div id="map"></div>

<script>

</script>

  <script src="js/lib/bower_components/knockout/dist/knockout.js"></script>
  <script src="js/lib/bower_components/bower_components/bower-knockout-mapping/dist/knockout.mapping.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdEAz6kc21FQuk8hDAiL2vjLrXlTAKnXs&v=3&callback=initApp"></script>
  <script src="js/app-working-basic.js"></script>
</body>

</html>
